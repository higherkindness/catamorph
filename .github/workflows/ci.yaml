---
name: CI

on:
  push:
    branches: master
  pull_request:

env:
  JAVA_VERSION: adopt@v8
  RUBY_VERSION: '2.6'

jobs:

  microsite:
    name: microsite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: sbt-coursier-cache-microsite
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-microsite-${{ hashFiles('**/build.sbt') }}
      - name: Install Jekyll
        run: gem install jekyll -v 4
      - name: Build microsite
        run: sbt docs/makeMicrosite

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-scalafmt-${{ hashFiles('**/project/plugins.sbt') }}
      - name: Check sbt files
        run: sbt scalafmtSbtCheck
      - name: Check scala files
        run: sbt scalafmtCheckAll

  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: sbt-coursier-cache-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-${{ hashFiles('**/build.sbt') }}
      - name: Compile
        run: sbt compile test:compile
      - name: Test
        run: sbt test
